# CSU Deployment Dates
#
# Records the deployment date for each CSU to avoid querying blocks
# before the contract existed (which causes decode errors).
#
# Format:
#   csu_name: "YYYY-MM-DD"
#
# These dates were found using scripts/find_contract_deployment.py

